<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Tulips | ðŸŒ·</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stars.css" />
    <link rel="stylesheet" type="text/css" href="tulips.css" />
    <link rel="stylesheet" type="text/css" href="foreground.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div id="controls" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 9999999;">
      <input type="range" id="time" value="0" max="2400" style="width: 100%" />
      <span id="timeValue" style="color: white">00:00</span>
      <span id="percentValue" style="color: white">(0%)</span>
    </div>
    <div class="moon"></div>
    <div class="sky">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
    <div id="background-day" style="width: 100vw; width: 100dvw; height: 100vh; height: 100dvh; position: absolute; top: 0; left: 0; z-index: -1;background-size: auto 100%;background-repeat: no-repeat;background-size: cover;background-position: bottom center;"></div>
    <div id="background-night" style="width: 100vw; width: 100dvw; height: 100vh; height: 100dvh; position: absolute; top: 0; left: 0; z-index: -1;background-size: auto 100%;background-repeat: no-repeat;background-size: cover;background-position: bottom center;"></div>
    <div class="flowers">
      <div id="tulips" class="tulips"></div>
    </div>
    <div class="ui">Tulipas: <span id="flowerCount">0</span></div>
    <div class="ui right">
      Tulipa nÂ° <span id="flowerNumber">0</span>
      <strong id="isCurrent">(atual)</strong>
      <div id="flowerDate" style="color: #9d886a; font-weight: 700">00/00/00</div>
      <div
        style="
          background: #090a0f;
          background: radial-gradient(
            ellipse at bottom,
            #2a3d52 0%,
            #090a0f 140%
          );
          border-radius: 5px;
          display: flex;
          justify-content: center;
          margin-top: 5px;
        "
      >
        <div id="show-flower" class="current-flower"></div>
      </div>
    </div>
    <script src="moment.min.js"></script>
    <script src="flowers.js"></script>
    <script src="astro.js"></script>
  </body>
</html>
